<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wie fühlst du dich?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .gefuehl-liste {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .gefuehl {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      width: 120px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.2s ease;
    }
    .gefuehl:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    #code {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Wie fühlst du dich heute?</h1>
  <p>Gib deinen Zahlencode ein:</p>
  <input type="number" id="code" placeholder="z. B. 1234" />
  <h2>Wähle dein Gefühl:</h2>
  <div class="gefuehl-liste" id="gefuehlListe"></div>

  <script src="./script.js"></script>
</body>
</html>
