<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wie fühlst du dich?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .gefuehl-liste {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .gefuehl {
      border: 2px solid #cacaca;
      border-radius: 10px;
      padding: 1rem;       
      width: 150px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.2s ease;
      background-color: #ffffff;
      box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.2);
    }

    .gefuehl:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    #code {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body class="kinderseite">
  <link rel="stylesheet" href="style.css" />
  <h1>Wie fühlst du dich heute?</h1>
  <p>Gib deinen Code ein:</p>
  <input type="text" id="code" required placeholder="Bitte gib deinen Code ein" />
  <h2>Wähle dein Gefühl:</h2>
  <div class="gefuehl-liste" id="gefuehlListe"></div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
        <h3>Danke! Dein Gefühl wurde gesendet.</h3>
        <p>Willst du darüber reden?</p>
        <div class="buttons">
          <button onclick="handleReden(true)">✅ Ja</button>
          <button onclick="handleReden(false)">❌ Nein</button>
        </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
